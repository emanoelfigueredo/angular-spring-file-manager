server:
  port: 8084

spring:
  main:
    allow-bean-definition-overriding: true
  output:
    ansi:
      enabled: always
  application:
    name: FILE-STORAGE-SERVICE-ARQUIVOS
  data:
    mongodb:
      database: FileStorageArquivos
      host: localhost
      port: 27017

logging:
  level:
    io:
      reflectoring: DEBUG
    org:
      springframework:
        web: INFO
    reactor:
      netty:
        http:
          client: DEBUG

