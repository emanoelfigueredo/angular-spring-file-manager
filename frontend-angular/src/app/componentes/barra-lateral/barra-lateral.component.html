<div class="barra-lateral barra-lateral-{{ tema }}">
  <div class="barra-lateral__top">
    <div class="barra-lateral__sections-links">
      <div class="link" (click)="trocarTipoArquivo('Imagens')">
        <div data-imagem class="sections-links__icon {{ obterCorBotao('Imagens') }}">
          <fa-icon [icon]="iconeFoto"></fa-icon>
        </div>
        <p>Imagens</p>
      </div>
      <div class="link" (click)="trocarTipoArquivo('Vídeos')">
        <div data-video class="sections-links__icon {{ obterCorBotao('Vídeos') }}">
          <fa-icon [icon]="iconeVideo"></fa-icon>
        </div>
        <p>Vídeos</p>
      </div>
      <div class="link" (click)="trocarTipoArquivo('Arquivos')">
        <div data-arquivo class="sections-links__icon {{ obterCorBotao('Arquivos') }}">
          <fa-icon [icon]="iconeArquivos"></fa-icon>
        </div>
        <p>Arquivos</p>
      </div>
      <div class="link" (click)="trocarTipoArquivo('Áudios')">
        <div data-audio class="sections-links__icon {{ obterCorBotao('Áudios') }}">
          <fa-icon [icon]="iconeAudio"></fa-icon>
        </div>
        <p>Áudio</p>
      </div>
    </div>
  </div>
  <div class="barra-lateral-top">
    <div class="barra-lateral__sections-links link-bottom">
      <div class="link">
        <div (click)="trocarTemaAtual()" class="sections-links__icon trocar-tema-{{ tema }}">
          <fa-icon [icon]="obterIconePorTema()"></fa-icon>
        </div>
        <p>Trocar tema</p>
      </div>
    </div>
  </div>
</div>
