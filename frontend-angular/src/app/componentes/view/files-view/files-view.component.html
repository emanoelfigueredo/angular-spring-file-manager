<section class="list-files list-files-{{ tema }}">
  <div class="list-files__barra-pesquisa">
    <app-input [tema]="tema"></app-input>
    <div class="files-resultados">
      <div class="file-check">
        <input type="checkbox" title="Selecionar todos"/>
        <span class="checkmark"></span>
        <fa-icon [icon]="iconeDeletar" title="Excluir arquivos selecionados"></fa-icon>
      </div>
      <p>1-50 de 2000</p>
      <button (click)="abrirModalAdicionarArquivo()">
        <fa-icon [icon]="iconeAdicionar"></fa-icon>
        <p>Adicionar</p>
      </button>
    </div>
  </div>
  <div cdkDropList
  (cdkDropListData)="files" class="list-files__files">
    <app-arquivo data-id="1" cdkDrag [tema]="tema"></app-arquivo>
    <app-arquivo data-id="2" cdkDrag [tema]="tema"></app-arquivo>
    <app-arquivo data-id="3"  cdkDrag [tema]="tema"></app-arquivo>
    <app-arquivo data-id="4"  cdkDrag [tema]="tema"></app-arquivo>
    <app-arquivo data-id="5"  cdkDrag [tema]="tema"></app-arquivo>
  </div>
  <app-paginacao [tema]="tema"></app-paginacao>
</section>
